<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<main>
<h1>Ваша цифра </h1>
<div">
<label for="input">Введите число</label>
<input type="number" value=""
placeholder="Введите цифру" id="input">
</div>
<div>
<button class="add" onclick="sumInput()">Готово</button>
</div>
<div id="result"></div>
<div id="resultSum"></div>
</main>
<script>
let numbers=[]; 
const clearInput=(a)=>{
a.value="";
}
const showResult=()=>{
    const resultBlock=document.getElementById('result');
    numbers.sort()
    resultBlock.innerHTML=(numbers.sort((a, b)=>a-b)).join();
}
const showSum=()=>{
    const sum=document.getElementById('resultSum');
    numbers.reduce((a,b)=>a+b);
    sum.innerHTML=(numbers.reduce((a,b)=>a+b));

}

function sumInput(){
let a=document.querySelector("#input").value;
numbers.push(Number(a));
clearInput(a);
showResult();
showSum();
console.log(numbers);
console.log(sum);
}


</script>
</body>
</html>
